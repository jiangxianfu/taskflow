name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Run MySql
      run: docker run --name db -p 3306:3306 -e MYSQL_ROOT_PASSWORD=123456 mysql:8.0 
    - name: Test MySql
      run: |
        docker ps
        docker exec db bash -c "mysql -uroot -p123456 -e 'show databases;'"
